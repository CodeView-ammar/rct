{% load static i18n  %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:'en-us' }}">    
<head>
   <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Language" content="en">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
   <meta name="description" content="نظام برونكس المحاسبي المتكامل النظام الشامل لجميع معاملاتك المؤسسية والحسابية">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="turbolinks-cache-control" content="no-cache">
   {% block favicon %}
   <link href="{% static 'imgs/favicon.png' %}" rel="shortcut icon">
   <!-- <link rel="icon" href="{%static 'logo/logo.png'%}" type="image/icon type"> -->
   
   {% endblock %}
   <title>RCT system</title>
   
   <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Ionicons 2.0.0 -->
   <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
   <!-- Theme style -->
   <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
   <!-- AdminLTE Skins. Choose a skin from the css/skins
        folder instead of downloading all of them to reduce the load. -->
   <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">
   <!-- iCheck -->
   <link rel="stylesheet" href="{% static 'plugins/iCheck/flat/blue.css' %}">
   <!-- Morris chart -->
   <link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">
   <!-- jvectormap -->
   <link rel="stylesheet" href="{% static 'plugins/jvectormap/jquery-jvectormap-1.2.2.css' %}">
   <!-- Date Picker -->
   <link rel="stylesheet" href="{% static 'plugins/datepicker/datepicker3.css' %}">
   <!-- Daterange picker -->
   <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker-bs3.css' %}">
   <!-- bootstrap wysihtml5 - text editor -->
   <link rel="stylesheet" href="{% static 'plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">
   <link rel="stylesheet" href="{% static 'dist/fonts/fonts-fa.css' %}">
   <link rel="stylesheet" href="{% static 'dist/css/bootstrap-rtl.min.css' %}">
   <link rel="stylesheet" href="{% static 'dist/css/rtl.css' %}">
   <link href="{% static 'css/messages/notify.css'%}" rel="stylesheet">    
   <!-- <link rel="stylesheet" href="{% static 'css/responsive.dataTables.min.css' %}"> -->
   <!-- <link rel="stylesheet" href="{% static 'plugins/datatables/dataTables.bootstrap.css' %}"> -->
   <!-- <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables_themeroller.css' %}"> -->
   <!-- <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}"> -->
 
   {% block style %}
   {% endblock style %}



</head>
