{% extends 'admin/base.html' %}

{% block sidebar %}
    <div class="sidebar">
        <!-- Existing sidebar content -->
        {% for app in app_list %}
            <div class="app {{ app.app_label }}">
                <h2 class="app-title">
                    <a href="#" aria-expanded="{% if app.open %}true{% else %}false{% endif %}">
                        {{ app.name }}
                    </a>
                </h2>
                <ul class="app-content">
                    {% for model in app.models %}
                        <li class="model {{ model.object_name.lower }}">
                            <a href="{{ model.admin_url }}">
                                {{ model.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
{% endblock %}
