{% load static crispy_forms_tags i18n %} 

{% include 'report/header.html' %}
{% include 'report/footer.html' %}

{% block stylejs %}
<script src="{% static 'jQuery/jquery-3.6.0.js' %} "></script> 
<script>
    function create_header(){
        let header__logo = document.createElement("img");
        header__logo.height="80px";
        header__logo.width="80px";
        header__logo.alt="logo campany";
        header__logo.id="logo_report";
    
    };
    $.ajax({
    method: "get", // initialize an AJAX request
    dataType: "JSON",
    url:"/get_footer/",
    data:{"id":1},
    
    success: function(data) {
            let res = JSON.parse(data.data);

        $("#company__name_ar").append(data.company__name_ar);
        $("#company__name_en").append(data.company__name_en);
       $("#name_ar_branch").append(res[0].fields.name_ar);
        $("#name_en_branch").append(res[0].fields.name_en);
        $("#address_ar").append(res[0].fields.address);
        $("#address_en").append(res[0].fields.address_en);
        document.getElementById("img_logo").src=window.location.origin+"/media/"+res[0].fields.image;
        $("#phone_en").append(res[0].fields.phone);
        $("#phone_ar").append(res[0].fields.phone);
        // $("#").val(res[0].fields.company_id);

    
},
    error: function (data) {
            alert(data.status);
    
        }
    })
    
</script>
{% endblock %}
